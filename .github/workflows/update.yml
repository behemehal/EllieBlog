name: Update blog

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM install
        run: npm install
      - name: create env file
        run: |
          touch .env
          echo WEBHOOK_ID=${{ secrets.WEBHOOKID }} >> .env
          echo WEBHOOK_TOKEN=${{ secrets.WEBHOOKTOKEN }} >> .env
      - name: Deploy NodeJS app
        run: node updateBlog.js
        env:
          API_KEY: ${{ secrets.DS }}
      - name: Commit files
        run: |
          git config --local user.name ${{ secrets.COMMIT_ACCOUNT_NAME }}
          git config --local user.mail ${{ secrets.COMMIT_ACCOUNT_MAIL }}
          git add .
          git commit -m "Auto updating blog"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true